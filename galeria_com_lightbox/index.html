<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Galeria com Lightbox</title>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
		/>

		<link rel="stylesheet" href="./assets/css/styles.css" />

		<script src="assets/js/app.js" defer></script>
	</head>
	<body>
		<h1>Galeria</h1>

		<div class="gallery">
			<div class="gallery_item">
				<img
					src="./assets/img/image_1.jpg"
					alt="Imagem 1"
					data-src="./assets/img/image_1.jpg"
					class="gallery_image"
				/>
			</div>
			<div class="gallery_item">
				<img
					src="./assets/img/image_2.jpg"
					alt="Imagem 2"
					data-src="./assets/img/image_2.jpg"
					class="gallery_image"
				/>
			</div>
			<div class="gallery_item">
				<img
					src="./assets/img/image_3.jpg"
					alt="Imagem 3"
					data-src="./assets/img/image_3.jpg"
					class="gallery_image"
				/>
			</div>
			<div class="gallery_item">
				<img
					src="./assets/img/image_4.jpg"
					alt="Imagem 4"
					data-src="./assets/img/image_4.jpg"
					class="gallery_image"
				/>
			</div>
		</div>

		<div class="lightbox">
			<div class="lightbox_content">
				<img src="" alt="Imagem em destaque" class="lightbox_image" />
			</div>
			<a href="#" class="lightbox_close"><i class="bi bi-x"></i></a>
		</div>
	</body>
</html>
